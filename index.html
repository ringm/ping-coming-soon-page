<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>

<body>

  <main>
    <section>
      <div class="landing container">
        <div class="landing__content">
          <img class="logo" src="images/logo.svg" alt="company-logo">
          <h1 class="landing__title">We are launching <span class="strong">soon!</span></h1>
  
          <p class="landing__subtitle">
            Subscribe and get notified
          </p>
  
          <form "action=" index.html" method="post"" class=" form">
            <fieldset class="fieldset">
              <legend class="d-none">Email Address</legend>
              <label class="d-none" for="email">Email Address</label>
              <input class="input" type="email" id="email" placeholder="Your email address..."
                onfocus="this.placeholder=''" required>
                <p class="error-msg hide-error">Please type valid email address</p>
            </fieldset>
            <button class="btn" type="submit" name="submit-button">Notify Me</button>
          </form>
  
          <img src="images/illustration-dashboard.png" alt="illustration-dashboard">
        </div>

        <div class="landing__copyright">
          <div class="copyright__content">
            <ul class="copyright__list">
              <li class="copyright__list-item"><a href="#" target="_blank" rel="noopener noreferrer"><img class="copyright__icon" src="images/icon-facebook.svg"
                  alt="facebook-icon"></a></li>
              <li class="copyright__list-item"><a href="#" target="_blank"><img class="copyright__icon" src="images/icon-twitter.svg"
                  alt="twitter-icon"></a></li>
              <li class="copyright__list-item"><a href="#" target="_blank" rel="noopener noreferrer"><img class="copyright__icon" src="images/icon-instagram.svg"
                  alt="instagram-icon"></a></li>
            </ul>
            <p class="copyright__text">&copy; Copyright Ping. All rights reserved.</p>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Martin Ring</a>.
    </p>
  </footer>
  <script src="js/app.js"></script>
</body>

</html>
