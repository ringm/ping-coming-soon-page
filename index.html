<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>

  <main>
    <section>
      <div class="landing container">
        <img src="images/logo.svg" alt="company-logo">
        <h1 class="landing__title">
          We are launching soon!
        </h1>
      
        <p class="landing__subtitle">
          Subscribe and get notified
        </p>
      
        <form "action="index.html" method="post"" class="form">
          <fieldset>
            <legend class="d-none">Email Address</legend>
            <label class="d-none" for="email">Email Address</label>
            <input type="email" id="email" placeholder="Your email address..." onfocus="this.placeholder=''" required>
          </fieldset>
          <button type="submit" name="submit-button">Notify Me</button>
        </form>

        <img src="images/illustration-dashboard.png" alt="illustration-dashboard">
      
        &copy; Copyright Ping. All rights reserved.
      </div>
    </section>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
